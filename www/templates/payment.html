<ion-view>
  <ion-content>
  <form action="/buy-something" method="post">
    <h1>Buy some things</h1>
  
    <input ng-model="paymentc.creditCard.number" placeholder="4111111111111111" />

    <input ng-model="paymentc.creditCard.expirationDate" placeholder="10/18" />

    <input type="button" value="Purchase" ng-click="paymentc.payButtonClicked()" />

  
  </form>
  </ion-content>
</ion-view>

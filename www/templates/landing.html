<ion-view view-title="Search">
  <ion-content>
    <h1>OurDeal</h1>
    <div class="list card" ng-repeat="d in landingc.deals">

      <div class="item item-text-wrap">
        <h2>{{ d.title }}</h2>
      </div>
    
      <div class="item item-image">
        <img src="//assets2.ourdeal.com.au/files/deals/{{d.dealguid}}/{{d.primaryimage}}" width="780" height="446" class="img-responsive">
      </div>
    </div>
  </ion-content>
</ion-view>
